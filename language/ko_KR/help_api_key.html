<ol>
  <li><a href="https://www.flickr.com">Flickr 웹사이트</a>로 이동하여 계정에 로그인하세요</li>
  <li>App Garden의 <a href="https://www.flickr.com/services/api/keys">Apps By You</a> 페이지로 이동하세요</li>
  <li><b>Get another key</b>를 클릭하세요</li>
  <li><b>Apply for a non-commercial key</b>를 선택하세요</li>
  <li>이름과 설명을 입력하고 제출 전에 두 개의 면책 동의 체크박스를 선택하세요</li>
  <li><b>Key</b>와 <b>Secret</b>를 위 필드에 복사한 후 <b>Save settings</b>를 클릭하세요</li>
  <li>이제 '가져오기' 탭으로 이동하면 Piwigo에서 Flickr에 로그인하라는 메시지가 표시됩니다</li>
</ol>
