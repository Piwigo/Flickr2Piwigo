去哪里获取API Key与API Secret？
<ol>
  <li>1. 用你的账户登录<a target="_blank" href="https://www.flickr.com">Flickr</a>网站</li>
  <li>2. 进入<a target="_blank" href="https://www.flickr.com/services/api/keys">『你的应用』</a>模块</li>
  <li>3. 点击『获取一个新的密钥』</li>
  <li>4. 选择申请一个<b>非商用密钥</b></li>
  <li>5. 输入你的应用描述，勾选<b>同意协议</b></li>
  <li>6. 将你的API Key和API Secret<b>妥善保管好</b>，然后复制到本页面</li>
  <li>7. 现在你就可以点击导入选项卡，进行接下来的图片导入操作！</li>
</ol>
